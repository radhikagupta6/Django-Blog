
{% extends "blog/base.html" %}
{% block content%}
    {% for post in posts%}
<div class="container">
    <div class="card m-2" style="width: auto">
        <img class="card-img-top" src="#" alt="">
            <div class="card-body">
             <h6 class="card-title"><a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
             </h6>
            <h3><a class="card-text" href="#">{{ post.title }}</a></h3>
                <p class="card-text">{{ post.content }}</p>
            <a href="#" class="btn btn-primary" style="width: 50px">Like</a><br>
            </div>
    </div>
<hr>
</div>


    {% endfor %}

{% endblock content %}
