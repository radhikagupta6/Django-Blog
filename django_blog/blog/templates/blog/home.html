
{% extends "blog/base.html" %}
{% block title%}Blog{% endblock title%}
{% block content%}
    {% for post in object_list %}
   
<div class="card m-2 " style="width: auto">
 
  <div class="card-body">
             <h5 class="card-title"><a class="mr-2" href="#">{{ post.author }}</a>
    
                 {{ post.date_posted}}
                 <a href='{% url 'update_post' post.pk %}' class='btn btn-success'>Edit</a>
                  <a href='{% url 'delete_post' post.pk %}' class='btn btn-danger'>Delete</a>
             </h5>
             
                <img class="card-img-top" src="{{post.pic.url}}" alt="Post image" width="300px" class="m-3">
                <h3><a class="card-text" href="{% url 'article-detail' post.pk %}">{{ post.title }}</a></h3>
                <p class="card-text">{{ post.content }}</p>
                
                    {% csrf_token %}
             <h5>
                <button type='submit', name= "post_id", value="{{ post.id }}" class="btn btn-primary btn-sm">Like</button><br>
            </h5>
                
            </div>
    </div>
    <hr>
    <hr>

    {% endfor %}

{% endblock content %}
